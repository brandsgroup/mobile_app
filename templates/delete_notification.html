<!-- templates/delete_notification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Notification</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ notification.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'notifications_view' %}">Cancel</a>
</body>
</html>
