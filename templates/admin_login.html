<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Falling Animation Background */
        .falling-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .falling-animation div {
            position: absolute;
            bottom: 100%;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: fall 6s linear infinite;
        }

        /* Falling Elements Animation */
        @keyframes fall {
            0% { transform: translateY(-100vh) translateX(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(100vh) translateX(calc(100vw * (random(-1, 1)))); opacity: 0; }
        }

        /* Randomly positioned and animated circles */
        .falling-animation div:nth-child(odd) {
            animation-duration: 4s;
            width: 10px;
            height: 10px;
        }

        .falling-animation div:nth-child(even) {
            animation-duration: 7s;
            width: 20px;
            height: 20px;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }

        /* Header Styling */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Add Icon Above Header */
        .icon {
            font-size: 3rem;
            color: #fffa;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Form Fields Styling */
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(108, 99, 255, 0.4);
        }

        /* Button Styling */
        button {
            background: #6c63ff;
            color: #fff;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #5847d3;
            transform: scale(1.05);
        }

        /* Button Active Animation */
        button:active {
            transform: scale(0.98);
        }

        /* Float Animation for Container */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Falling Animation Background -->
    <div class="falling-animation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="icon">ðŸ”’</div> <!-- Lock icon for admin login -->
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
