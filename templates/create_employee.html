<!-- templates/create_employee.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3200e9, #7c61f5);
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid #d1d9e6;
        }

        h1 {
            font-size: 1.6rem;
            text-align: center;
            color: #4a5d78;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form > * {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8f94fb;
            box-shadow: 0 0 5px rgba(143, 148, 251, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4e54c8;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 12px rgba(78, 84, 200, 0.2);
            font-weight: 500;
        }

        button:hover {
            background: #3b41c5;
        }

        .back-link {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4e54c8;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b41c5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Employee</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-user-plus"></i> Create Employee</button>
        </form>

        <a class="back-link" href="{% url 'employee' %}"><i class="fas fa-arrow-left"></i> Back to Employee List</a>
    </div>
</body>
</html>
