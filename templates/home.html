<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        
        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        
        /* Button Styling */
        .btn {
            background: #6c63ff;
            color: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 250px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #5847d3;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: larger;
            font-weight: bold;
        }
        
        /* Button Hover Animation */
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Brand's Group</h1>
        <button class="btn" onclick="window.location.href='{% url 'employee_login' %}'">Login as Employee</button>
        <button class="btn" onclick="window.location.href='{% url 'admin_login' %}'">Login as Admin</button>
    </div>
</body>
</html>
